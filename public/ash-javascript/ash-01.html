<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 构造函数
  function Foo(){
		/**
     * 全局变量赋值
     * 如果Foo没有执行 下边的赋值行为不执行
		 */
		getName = function (){
			console.log(1);
		}
		console.log('this==>', this);
		return this
  }
	// 函数Foo上的静态方法 => 函数对象上的方法/属性
	Foo.getName = function (){
		console.log(2);
	}

	// 扩展函数原型上的方法
  // var foo = new Foo() -> foo.getName
  // new Foo().getName
	Foo.prototype.getName = function (){
		console.log(3);
	}

	// 给全局变量赋值为一个匿名函数

	/**
   * GO{
   *   getName:
   *     undefined ->
   *     function getName() {} ->
   *     function () { console.log(4) }
   * }
	 */
	var getName = function (){
		console.log(4);
	}

	// 函数声明
	function getName(){
		console.log(5);
	}

	Foo.getName() // 2
  getName() // 4

  // window.getName
  Foo().getName() // 1
  getName() // 1

  new Foo.getName() // 2   // 并不是new Foo()

  new Foo().getName()
</script>
</body>
</html>
