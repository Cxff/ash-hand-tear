<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ash-手撕响应式</title>
</head>
<body>

<div id="app"></div>
<button id="btn">Ash-Click</button>
<script src="./ash-reactivity.js"></script>
<script>

  const root = document.getElementById('app')
  const btn = document.getElementById('btn')

  const ash = {
    name: 'ash',
    age: 2
  }

  let obj = reactive(ash)
  let double = computed(() => obj.age * 2)
  effect(() => {
    // 数据的修改会触发effect
    root.innerHTML = `
      <h1>${ obj.name }今年 ${ obj.age }岁, ${ double.value }</h1>
    `
  })

  btn.addEventListener('click', () => {
    obj.age += 1
  })

</script>
</body>
</html>
